<!DOCTYPE html>
<html ng-app="novblog">
<head>
    <base href="/">
    <meta charset="utf8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="vendor/satellizer.js"></script>
</head>
<body>
    <div ng-controller="AuthController" ng-if="is_loggedin">
        <p>Hello {{ user.name }}</p>
    </div>
    <div ng-controller="AuthController" ng-if="!is_loggedin">
        Login/Register now!
    </div>

    <div ui-view></div>
    <script src="src/js/novblog.js"></script>
    <script src="src/js/controllers/auth.js"></script>
    <script src="src/js/controllers/user.js"></script>
</body>
</html>
