<div class="container" ng-controller="EntryShow">
    <div ng-include="'appnavbar'"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 ng-bind-html="entry.title"></h3>
                </div>
                <div class="panel-body"><span ng-bind-html="entry.body"></span></div>
                <div class="panel-footer" ng-if="isAuthenticated()">
                    <button type="button" class="btn btn-default">Edit</button>
                    <button type="button" class="btn btn-default" ng-click="delete(entry.id)">Delete</button>
                </div>
            </div>
        </div>
        <div ng-include="'tagcollection'" with-data="{style: 'col-xs-12 col-sm-4'}"></div>
    </div>
</div>
