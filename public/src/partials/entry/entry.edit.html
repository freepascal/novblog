<div class="container">
    <div ng-include="'appnavbar'"></div>
    <div class="row">
        <form name="form" class="col-xs-12 col-sm-6 form-horizontal">
            <div class="form-group">
                <input type="text" name="title" ng-model="entry.title" id="title" class="form-control" placeholder="Title"
                    value="{{ entry.title }}"
                    ng-minlength="10"
                    ng-required>
                <div ng-messages="form.title.$error" ng-if="form.title.$touched">
                    <p class="alert alert-warning" ng-message="minlength">The title must be 10 characters at least</p>
                    <p class="alert alert-warning" ng-message="required">Title is required</p>
                </div>
            </div>
            <div class="form-group">
                <textarea name="body" rows="15" class="form-control" ng-model="entry.body" id="body" placeholder="Body (This is HTML editor)">
                    {{ entry.body }}
                </textarea>
            </div>
            <div class="form-group">
                <input type="text" ng-model="tag" id="tag" class="col-xs-12 col-sm-10" list="tagsdata" placeholder="Tags" value="{{ tag }}">
                <button type="button" class="btn btn-default btn-sm col-xs-12 col-sm-2" ng-click="addTag(tag)">Add</button>
                <datalist id="tagsdata">
                    <option ng-repeat="tag in tags" value="{{ tag.tag }}"></option>
                </datalist><br/>
            </div>
            <div class="form-group">
                <label style="font-weight: normal !important; padding-left:10px;padding-right:10px; margin-right:10px; border:1px gray solid;" ng-repeat="_tag in entry.tags">
                    {{ _tag }} <a href="" ng-click="removeTag(_tag)">x</a>
                </label>
            </div>
            <div class="form-group">
                <button ng-disabled="form.$invalid" type="button" class="btn btn-primary form-control" ng-click="entry.store(entry)">{{ inEditMode? 'Update': 'Create' }}</button>
            </div>
        </form>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default" style="min-height:200px;">
                <div class="panel-heading">
                    <h3 ng-bind-html="entry.title"></h3>
                </div>
                <div class="panel-body">
                    <div compile="entry.body"></div>
                </div>
            </div>
        </div>
    </div>
</div>
